<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jobs Application Form</title>
</head>
<body>
     <div class="container">
        <div class="apply-box">
            <h1>Jobs Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First name">
                    </div>

                       <div class="form-control">
                  <label for="last-name">Last name</label>
                  <input id="last-name" name="last-name" placeholder="Enter Last name">
                    </div>
                    <div class="form-control">
                        <label type="email">Email</label>
                        <input id="email-name" name="email-name" placeholder="Enter Email">
                 </div>
                <div class="form-control">
                    <label type="Job Role">Job Role</label>
                    <select id="job role" name="job role">
    <option value="">Select job role</option>
    <option value="fronted"> Fronted developer</option>
    <option value="backend">Backend developer</option>
    <option value="full stack">Full stack developer</option>
    <option value="ul ux">UL UX developer</option>
                    </select>
                </div>
                <div class="texterea-control">
                    <label type="Address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="3" placeholder=" Enter Address"></textarea>
                </div>                
                    <div class="form-control">
                    <label type="city">City</label>
                    <input id="city-name" name="city-name" placeholder="Enter City Name">
             </div>
                <div class="form-control">
                    <label type="pincode">Pincode</label>
                    <input  type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name">
             </div>
             <div class="form-control">
                <label type="date">Date</label>
                <input  value="2022-06-29" type="date" id="date" name="date">
         </div>
         <div class="form-control">
            <label type="upload">Upload</label>
            <input   type="file" id="upload" name="upload">
     </div>
                </div>
                <div class="button-container">
                <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
